node_map:
  base:
    hosts:
      - localhost
    fabruns:
      - test_bootstrap/base

container1:
  provider: libvirt
  libvirt:
    gateway: 192.168.122.1
    netmask: 255.255.255.0
  libvirt_vms:
    - name: libvirt-1
      ip: 192.168.122.50
      template: user-data_centos7
      src_image: http://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud-1511.qcow2c.xz
      vcpus: 1
      ram: 2048
      disk_size: 40
      disk_size: 40
    - name: libvirt-2
      ip: 192.168.122.51
      template: user-data_centos7
      src_image: http://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud-1511.qcow2c.xz
      vcpus: 1
      ram: 2048
      disk_size: 40
      disk_size: 40
  iptables:
    - ip: 192.168.122.50
      ports:
        - [443, 40443]
        - [40080, 40080]
        - [43306, 43306]
        - [49999, 49999]
        - [3000, 43000]
    - ip: 192.168.122.51
      ports:
        - [40080, 50080]
        - [43306, 53306]
        - [49999, 59999]
        - [3000, 53000]
